                type: string
                nullable: false
                length: 255
            site_access_name:
                type: string
                nullable: false
                length: 255
            hash:
                type: string
                nullable: false
                length: 255
            creation_date:
                type: integer
                nullable: false
            used:
                type: boolean
                options:
                    default: false
        uniqueConstraints:
            ibexa_user_invitations_email_uindex:
                fields:
                    - email
            ibexa_user_invitations_hash_uindex:
                fields:
                    - hash
    ibexa_user_invitations_assignments:
        id:
            id:
                type: integer
                nullable: false
                options:
                    autoincrement: true
        fields:
            invitation_id:
                type: integer
                nullable: false
