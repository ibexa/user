                type: integer
                nullable: true
            role_id:
                type: integer
                nullable: true
            limitation_type:
                type: string
                nullable: false
                length: 255
            limitation_value:
                type: string
                nullable: false
                length: 255
            foreignKeys:
                ibexa_user_invitations_assignments_ibexa_user_invitations_id_fk:
                    foreignTable: ibexa_user_invitations
